<html>
<body>

<script>
// ----- 函數seq_search: 在data中依序搜尋target是否存在；存在就回傳索引值，不存在則回傳-1 -----
function seq_search(data, data_count, target){
    for(var i = 0; i < data_count; i++){
        if(data[i] == target){      // 在第i個位置找到target
            return i;               // 回傳索引值i
        }
    }
    return -1;                      // for迴圈結束仍沒有找到，回傳-1
}

// ===== 主程式開始 =====
var data = [12, 2, 7, 5, 9];
var data_count = data.length;       // 資料數 = 陣列長度 = 5個
var target = 7;
var found_index = seq_search(data, data_count, target);
// ----------
if(found_index == -1){
    console.log('無法找到搜尋目標' + target);
}
else{
    console.log('發現搜尋目標' + target + ', 位於陣列中第' + found_index + '個位置');
}
// ===== 主程式結束 =====
</script>

</body>
</html>
