<script>
// ----- 函數binary_search: 遞迴尋找target -----
function binary_search(data, left, right, target){
    if(left > right){                                       // 找不到
        return -1;
    }
    var middle = parseInt((right-left) / 2 + left);         // 取得left~right正中間的索引值(middle)
    if(data[middle] > target){                              // 中間的數比目標值還大->往左邊找
        return binary_search(data, left, middle-1, target);
    }
    else if(data[middle] < target){                         // 中間的數比目標值還小->往右邊找
        return binary_search(data, middle+1, right, target);
    }
    else{                                                   // 找到目標值(data[middle] == target)
        return middle;
    }
}

// ===== 主程式開始 =====
var data = [2, 3, 5, 7, 9, 11, 12, 15, 20, 22, 25];             // 已依照大小排列好的數列
var data_count = data.length;
var target = 7;
var found_index = binary_search(data, 0, data_count-1, target); // 在陣列位置0~data_count-1(全部)中搜尋
// ----------
if(found_index == -1){
    console.log('無法找到搜尋目標' + target);
}
else{
    console.log('發現搜尋目標' + target + ', 位於陣列中第' + found_index + '個位置');
}
// ===== 主程式結束 =====
</script>
