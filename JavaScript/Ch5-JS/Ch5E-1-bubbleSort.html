實作鐵人三項成績分析，輸出排名
函數: swap, one_bubble
版本: 1.0
-->

<html>
<body>

<script>
// ----- 函數swap: 交換data中，位置x, y的兩筆資料 -----
function swap(data, x, y){
    var temp = data[x];
    data[x] = data[y];
    data[y] = temp;
}

// ----- 函數one_bubble: 將目前最大的數移到最右邊 -----
function one_bubble(data, animal_names, i, data_count){
    for(var j = 0; j < data_count-1-i; j++){    // 將陣列data中，第i小的數移到第i個位置
        if(data[j] > data[j+1]){                // 相鄰兩數比大小，當左邊比右邊大時
            swap(data, j, j+1);                 // 交換兩數(大的右移)
            swap(animal_names, j, j+1);
        }
    }
}

// ===== 主程式開始 =====
var data_2d = [[90,30,40],
               [20,40,90],
               [70,80,70],
               [60,30,20],
              ];
var data_sum = [0, 0, 0, 0];
var data_count = data_sum.length;

var animal_names = ['企鵝','兔子','黑熊','烏龜'];
var animal_num = animal_names.length;
// ----------
for(var i = 0; i < animal_num; i++){
    for(var j = 0; j < 3; j++){
        data_sum[i] = data_sum[i] + data_2d[i][j];
    }
}

console.log('總分統計結果如下: ');
console.log(animal_names);
console.log(data_sum);
console.log('\n');

for(var i = 0; i < data_count-1; i++){                  // 4個動物，只需排3次，最後一個數會自動排好
    one_bubble(data_sum, animal_names, i, data_count);  // 右邊已排好的不需要再排
    console.log('第' + i + '回合結果:');                // 印出每回合結果
    for(var j = 0; j < 4; j++){
        console.log([animal_names[j] + ' ' + data_sum[j]]); // 將分數連同動物名字印出來 
    }
    console.log('\n');
}
console.log('排序結束');
// ===== 主程式結束 =====

// 印出前三名
for(var i = 0; i < 3; i++){
    console.log('第'+ (i+1) + '名:' + animal_names[data_count-i-1]); // 分數最高的排在最右邊，因此要用data_count去扣掉i才能取得前三大的
}
</script>

</body>
</html>
