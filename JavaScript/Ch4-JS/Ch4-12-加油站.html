<script>
console.log(sum(3));        // 呼叫函數計算 1+2+3
console.log(sum(10));       // 呼叫函數計算 1+2+3+...+10
console.log(sum(40));       // 呼叫函數計算 1+2+3+...+40

function sum(n){            // 函數名稱sum及參數n
    if(n <= 0){             // 函數內部的程式碼--由此開始
        return 0;
    }
    else{
        return n + sum(n-1);
    }                       // 函數內部的程式碼--到此結束
}
</script>
