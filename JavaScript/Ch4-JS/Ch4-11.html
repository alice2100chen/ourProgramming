<script>
console.log(factorial(3));      // 呼叫函數計算 3!
console.log(factorial(10));     // 呼叫函數計算 10!
console.log(factorial(40));     // 呼叫函數計算 40!

function factorial(n){              // 函數名稱factorial及參數n
    if(n <= 1){                     // 函數內部的程式碼--由此開始
        return 1;
    }
    else{
        return n * factorial(n-1);
    }                               // 函數內部的程式碼--到此結束
}
</script>
